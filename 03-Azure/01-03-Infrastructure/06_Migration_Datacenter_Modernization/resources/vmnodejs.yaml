#cloud-config
package_update: true
packages:
  - httpd
write_files:
  - path: /etc/profile.d/variables.sh
    content: |
      #!/bin/bash
      export pathToRepo="https://raw.githubusercontent.com/microsoft/MicroHack/main/03-Azure/01-03-Infrastructure/06_Migration_Datacenter_Modernization/resources/demopage"
      export pathToIndex="/var/www/html/index.html"
      export replaceText="<HOSTNAME>"
      export hostname=$(hostname) 

runcmd:
  
  - [ rm, -rf, /var/www/html/* ]
  - [ wget, https://raw.githubusercontent.com/microsoft/MicroHack/main/03-Azure/01-03-Infrastructure/06_Migration_Datacenter_Modernization/resources/demopage/index.html , -O ,  /var/www/html/index.html ]
  - [ wget, https://raw.githubusercontent.com/microsoft/MicroHack/main/03-Azure/01-03-Infrastructure/06_Migration_Datacenter_Modernization/resources/demopage/GitHub_Logo.png , -O ,  /var/www/html/GitHub_Logo.png ]
  - [ wget, https://raw.githubusercontent.com/microsoft/MicroHack/main/03-Azure/01-03-Infrastructure/06_Migration_Datacenter_Modernization/resources/demopage/MSLogo.png , -O ,  /var/www/html/MSLogo.png ]
  - [ wget, https://raw.githubusercontent.com/microsoft/MicroHack/main/03-Azure/01-03-Infrastructure/06_Migration_Datacenter_Modernization/resources/demopage/MSicon.png , -O ,  /var/www/html/MSicon.png ]
  - [ wget, https://raw.githubusercontent.com/microsoft/MicroHack/main/03-Azure/01-03-Infrastructure/06_Migration_Datacenter_Modernization/resources/demopage/github-mark.png , -O ,  /var/www/html/github-mark.png ]
  - [ wget, https://raw.githubusercontent.com/microsoft/MicroHack/main/03-Azure/01-03-Infrastructure/06_Migration_Datacenter_Modernization/resources/demopage/stylesheet.css , -O ,  /var/www/html/stylesheet.css ]
  - [ sed -i "s|$(replaceText)|$hostname|g" /var/www/html/index.html ]
  - [ systemctl, enable, httpd.service ]
  - [ systemctl, start, httpd.service ]