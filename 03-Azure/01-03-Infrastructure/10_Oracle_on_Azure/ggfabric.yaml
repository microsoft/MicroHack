  #  imageName: goldengate/goldengate-oracle-bigdata:23.4.0.24.06-enhanced  # Local enhanced
  #  imageName: odaamh.azurecr.io/goldengate-oracle-enhanced:latest  # Enhanced (BigData + Web UI) - pending ACR push
  # Now using Oracle Commercial with BigData capabilities for Azure Data Fabric
  imageName: odaamh.azurecr.io/goldengate/goldengate-oracle-commercial:latest
  # imageName: odaamh.azurecr.io/goldengate/goldengate-oracle-free:latest
  # imageName: container-registry.oracle.com/goldengate/goldengate-oracle-free:23.8.0.25.04
  # secretName: container-registry-secret  # Not needed for Oracle public registry

services:
  ### a clusterIP type service will be created for graph and jupyter UIs.
  ### You can choose to create an istio virtualservice or an ingress in front of it
  ### with a virtual host name of ggate.<suffix>
  external:
    ### set type to either ingress , virtualservice or none if You need something customized
    type: ingress
    ### typical ingressClasses are nginx and istio
    ingressClass: nginx
    ### ignored if type is not virtualservice
    vserviceGateway: istio-system/http-istio-gateway
    ### uses default SSL certificate of gateway/controller or specify a custom tls-secret here
    tlsSecretName: ggate-tls-secret
    vhostName: ggate.4.182.95.155.nip.io
  internal:
    type: ClusterIP
    plainPort: 80
    sslPort: 443

resources:
  requests:
    cpu: "1"
    memory: 2Gi
  limits:
    cpu: "2"
    memory: 16Gi

## Security context to fix permission issues - run as root with privileged mode
securityContext:
  runAsUser: 0
  privileged: true


