
- name: set up the oracle hostnames
  lineinfile:
    dest: /etc/hosts
    state: present
    line: "{{ hostvars[inventory_hostname]['ansible_default_ipv4']['address'] }}   {{ inventory_hostname }}"

- name: oracle-recommended sysctl (kernel settings)
  sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: present
    ignoreerrors: yes # Ignore errors about unknown keys
  with_items:
    - { name: "kernel.shmall", value: "1073741824" }
    - { name: "kernel.shmmax", value: "4398046511104" }
    - { name: "kernel.shmmni", value: "4096" }
    - { name: "kernel.sem", value: "250 32000 100 128" }
    - { name: "fs.file-max", value: "6815744" }
    - { name: "fs.aio-max-nr", value: "1048576" }
    - { name: "net.ipv4.ip_local_port_range", value: "9000 65500" }
    - { name: "net.core.rmem_default", value: "262144" }
    - { name: "net.core.rmem_max", value: "4194304" }
    - { name: "net.core.wmem_default", value: "262144" }
    - { name: "net.core.wmem_max", value: "1048576" }
    - { name: "kernel.panic_on_oops", value: "1" }

- name: save sysctl config
  command: sysctl -p
  ignore_errors: true


- name: Change Linux Swap Size
  lineinfile:
    path: /etc/waagent.conf
    regexp: "^ResourceDisk.SwapSizeMB="
    line: "ResourceDisk.SwapSizeMB={{ swapsize }}"
    state: present

- name: Enable Swap
  replace:
    path: /etc/waagent.conf
    regexp: "ResourceDisk.EnableSwap=n"
    replace: "ResourceDisk.EnableSwap=y"

- name: Enable Swap Disk
  replace:
    path: /etc/waagent.conf
    regexp: "ResourceDisk.Format=n"
    replace: "ResourceDisk.Format=y"
- name: Restart Waagent
  ansible.builtin.service:
    name: waagent
    state: restarted

- name: oracle-recommended PAM config
  lineinfile:
    dest: /etc/pam.d/login
    state: present
    line: "session required pam_limits.so"

- name: oracle-recommended security limits
  lineinfile:
    dest: /etc/security/limits.conf
    state: present
    line: "{{ item }}"
  with_items:
    - "oracle soft nofile 1024"
    - "oracle hard nofile 65536"
    - "oracle soft nproc 2047"
    - "oracle hard nproc 16384"
    - "oracle soft stack 10240"
    - "oracle hard stack 32768"
    - "oracle soft memlock 3145728"
    - "oracle hard memlock 3145728"

- name: create initial groups for the oracle user
  group: name={{ item }} state=present
  with_items:
    - "{{ oracle_group }}"
    - "{{ oracle_dba_group }}"
    - "{{ oracle_backupdba_group }}"
    - "{{ oracle_oper_group }}"
    - "{{ oracle_dgdba_group }}"
    - "{{ oracle_kmdba_group }}"
    - "{{ oracle_racdba_group }}"

- name: create oracle user
  user:
    name: "{{ oracle_user }}"
    group: "{{ oracle_group }}"
    groups: "{{ oracle_groups }}"
    home: /home/{{ oracle_user }}
    shell: /bin/bash
    password: "{{ oracle_pass }}"
    append: yes

- name: Create partition on data disk
  parted:
    device: "{{data_device}}"
    number: 1
    state: present
  when: storage_type == "FS"

- name: Create a ext4 fs on data disk
  filesystem:
    fstype: ext4
    dev: "{{data_device}}-part1"
  when: storage_type == "FS"

- name: Get UUID for partition
  command: blkid -s UUID -o value "{{ data_device }}-part1"
  register: disk_blkid
  when: storage_type == "FS"  

- name: Mount data disk
  mount:
    path: "{{data_disk_mount}}"
    src: "UUID={{disk_blkid.stdout}}"
    fstype: ext4
    state: mounted
  when: storage_type == "FS"

- name: Create partition on redo disk
  parted:
    device: "{{redo_device}}"
    number: 1
    state: present
  when: storage_type == "FS"

- name: Create a ext4 fs on redo disk
  filesystem:
    fstype: ext4
    dev: "{{redo_device}}-part1"
  when: storage_type == "FS"

- name: Get UUID for partition
  command: blkid -s UUID -o value "{{ redo_device }}-part1"
  register: disk_blkid
  when: storage_type == "FS"  

- name: Mount redo disk
  mount:
    path: "{{redo_disk_mount}}"
    src: "UUID={{disk_blkid.stdout}}"
    fstype: ext4
    state: mounted
  when: storage_type == "FS"

- name: Add oracle_user to SUDOERS
  become: true
  become_user: root
  lineinfile: 
    dest: /etc/sudoers
    state: present
    line: "{{ oracle_user }} ALL=(ALL) NOPASSWD: ALL"

- name: Change owner of /u01
  become: true
  become_user: root
  file: 
    path: /u01
    owner: "{{ oracle_user }}"
    group: "{{ oracle_group }}"
    mode: 0755

- name: Change owner of /u02
  become: true
  become_user: root
  file: 
    path: /u02
    owner: "{{ oracle_user }}"
    group: "{{ oracle_group }}"
    mode: 0755