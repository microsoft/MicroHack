  - name: link files
    command: ln -s /etc/init.d/dbora {{ item }}
    loop:
    - /etc/rc.d/rc0.d/K01dbora
    - /etc/rc.d/rc3.d/S99dbora
    - /etc/rc.d/rc5.d/S99dbora
    ignore_errors: true
    become: true
    become_user: root

  become: true
  become_user: "{{ oracle_user }}"


