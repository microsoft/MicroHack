#
# create database
#
- block:

  - name: Create Fast recovery folder Structure
    become_user: "{{ oracle_user }}"
    vars:
      ansible_become_pass: "{{ oracle_pass }}"
    file:
      path: "{{ item }}"
      state: directory
      owner: oracle
      group: oinstall
    loop:
      - /u02/app/oracle/fast_recovery_area/{{ sid }}

  - name: copy response file for silent install
    template: src=dbca.rsp.j2 dest=/home/{{ oracle_user }}/dbca.rsp

  - name: dbca
    command: bin/dbca -silent -createDatabase -responseFile /home/{{ oracle_user }}/dbca.rsp -templateName {{ templateName }} -sid {{ sid }} -databaseType MULTIPURPOSE -ignorePreReqs
    ignore_errors: true
    args:
      chdir: "{{ oracle_db_home }}"

  - name: Configure Oratab
    shell: sed -i 's/:N/:Y/' /etc/oratab
    become: true
    become_user: root
   
  - name: copy response file for silent install
    template: src=dbora.j2 dest=/etc/init.d/dbora
    become: true
    become_user: root

  - name: Chnage ownership of dbora
    file:
      path: /etc/init.d/dbora
      group: dba
      mode: 0750
    become: true
    become_user: root
  
  - name: link files
    command: ln -s /etc/init.d/dbora {{ item }}
    loop:
    - /etc/rc.d/rc0.d/K01dbora
    - /etc/rc.d/rc3.d/S99dbora
    - /etc/rc.d/rc5.d/S99dbora
    ignore_errors: true
    become: true
    become_user: root

  become: true
  become_user: "{{ oracle_user }}"


