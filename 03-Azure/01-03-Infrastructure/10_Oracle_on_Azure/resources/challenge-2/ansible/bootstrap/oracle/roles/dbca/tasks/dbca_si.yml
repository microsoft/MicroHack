- block:

  - name: Create Fast recovery folder Structure
    become_user: "{{ oracle_user }}"
    vars:
      ansible_become_pass: "{{ oracle_pass }}"
    file:
      path: "{{ item }}"
      state: directory
      owner: oracle
      group: oinstall
    loop:
      - /u01/app/oracle/fast_recovery_area/{{ sid }}

