apiVersion: v1
kind: Namespace
metadata:
  name: goldengate
---
apiVersion: v1
kind: Secret
metadata:
  name: ogg-admin-credentials
  namespace: goldengate
  labels:
    app: goldengate-da
type: Opaque
data:
  OGG_ADMIN_PWD: V2VsY29tZTEyMzQj
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ogg-data
  namespace: goldengate
  labels:
    app: goldengate-da
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: managed-csi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: goldengate-da
  namespace: goldengate
  labels:
    app: goldengate-da
spec:
  replicas: 1
  selector:
    matchLabels:
      app: goldengate-da
  template:
    metadata:
      labels:
        app: goldengate-da
    spec:
      containers:
        - name: goldengate-da
          image: odaamh.azurecr.io/goldengate-da:23ai
          imagePullPolicy: IfNotPresent
          env:
            - name: OGG_ADMIN
              value: oggadmin
            - name: OGG_ADMIN_PWD
              valueFrom:
                secretKeyRef:
                  name: ogg-admin-credentials
                  key: OGG_ADMIN_PWD
            - name: OGG_DEPLOYMENT
              value: Local
            - name: OGG_LISTEN_ON
              value: 0.0.0.0
          ports:
            - containerPort: 443
              name: https
            - containerPort: 80
              name: http
          volumeMounts:
            - name: data
              mountPath: /u02
            - name: temp
              mountPath: /u03
          resources:
            requests:
              cpu: "2"
              memory: "8Gi"
            limits:
              cpu: "4"
              memory: "16Gi"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: ogg-data
        - name: temp
          emptyDir:
            medium: Memory
            sizeLimit: 4Gi
---
apiVersion: v1
kind: Service
metadata:
  name: goldengate-da
  namespace: goldengate
  labels:
    app: goldengate-da
spec:
  selector:
    app: goldengate-da
  type: LoadBalancer
  ports:
    - name: https
      port: 443
      targetPort: 443
    - name: http
      port: 80
      targetPort: 80
